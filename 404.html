<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting to VibeVault...</title>
    <script>
      // Redirect any path to /VibeVault/[path]
      var currentPath = window.location.pathname;
      var newPath = '/VibeVault' + currentPath + window.location.search + window.location.hash;
      window.location.replace(newPath);
    </script>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .container {
        text-align: center;
      }
      a {
        color: #0066cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Redirecting to VibeVault...</h1>
      <p>If you're not redirected, <a href="/VibeVault/">click here</a>.</p>
    </div>
  </body>
</html>
